<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
        audio标签用来向页面中引入一个外部的音频文件的
        音视频文件引入时，默认情况下不允许用户自己控制播放停止

        属性：
            controls是否允许用户控制播放
            autoplay音频文件是否自动播放
                -如果设置了autoplay则音乐在打开页面时会自动播放
                -但目前来讲大部分浏览器都不会自动对音乐进行播放
            loop音乐是否循环播放
    -->
    <audio src="./media/TheSecondLight.mp3" controls loop></audio>

    <!--
        除了通过src来指定外部文件的路径以外，还可以通过source来指定文件的路径
    -->
    <audio controls">
        <source src="./media/TheSecondLight.mp3">
        <embed src="./media/TheSecondLight.mp3" type="audio/mp3" width="300" height="100">
    </audio>

    <!--
        使用video标签来向网页中引入一个视频
        -使用方式和audio基本上是一样的
    -->
    <!--<video src="./media/flower.mp4" controls></video>-->
    <video controls>
        <source src="./media/flower.webm">
        <source src="./media/flower.mp4">
        <embed src="./media/flower.mp4" type="video/mp4" width="600" height="500"> 
    </video>
</body>
