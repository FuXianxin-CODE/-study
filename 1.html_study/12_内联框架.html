<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>内敛框架</title>
</head>
<body>
    
    <!--
        内敛框架，用于向当前页面中引入一个其他页面
            src指定要引入的网页的路径
            frameborder指定内联框架的边框

    -->
    <h1>欢迎来到哔哩哔哩</h1>
    <iframe width="1500" height="600"src="https://www.bilibili.com" frameborder="0"></iframe>
</body>
</html>
