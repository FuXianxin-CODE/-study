<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <!--
        列表(list)
            1.铅笔
            2.尺子
            3.橡皮
        在html中也可以创建列表，html列表一共有三种:
        1.有序列表
        2.无序列表
        3.定义列表

        有序列表，使用ol标签来创建有序列表
            使用li来表示列表项
        无序列表，使用ul标签来创建无序列表
            使用li来表示列表项
        定义列表，使用dl标签来创建一个定义列表
            使用dt来表示定义的内容
            使用dd来对内容进行解释说明
        
        列表之间可以互相嵌套
    -->
    <ul>
        <li>男</li>
        <li>女</li>
        <li>保密</li>
    </ul>

    <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ol>

    <dl>
        <dt>结构</dt>
        <dd>所谓的结构即是用来规定网页中哪里是标题，哪里是段落</dd>
    </dl>

    <ul>
        <li>aa</li>
        <ul>
            <li>bb</li>
            <li>cc</li>
            <ul>
                <li>dd</li>
            </ul>
        </ul>
    </ul>
</body>
</html>
