<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <!--
        meta主要用于设置网页中的一些元数据，元数据不是给用户看
        <meta> 标签永远位于 head 元素内部  元数据总是以名称/值的形式被成对传递的
        charset 指定网页的字符集
        name 指定的数据的名称
        content 指定的数据的内容

            keywords 表示网站的关键字,可以同时指定多个关键字，关键字间使用,隔开
                <meta name="keywords" content="商城,网上购物,网购,进口食品,美容护理,母婴玩具,家用电器,手机数码,家居生活,服饰内衣,营养保健,钟表珠宝,饰品箱包,汽车生活,图书音像,礼品卡"/>
            
            description 用于指定网站的描述
                <meta name="description" content="天猫，中国线上购物的地标网站，亚洲超大的综合性购物平台，拥有10万多品牌商家。每日发布大量国内外商品！正品网购，上天猫！天猫千万大牌正品,品类全，一站购，支付安全，退换无忧！理想生活上天猫!"/>
            
            title标签的内容会作为搜索结果的超链接上的文字显示
    -->
    <meta name='keywords' content="HTML5,前端，CSS3">
    <meta name="description" content="这是一个非常不错的网站">
    <!--
        <meta http-equiv='refersh' content="3;https://www.4399.com">
        将页面重定向到另一个网站
    -->
    <meta http-equiv='refresh' content="3;https://www.4399.com">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
