<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
        布局标签(结构化语义标签)
    -->

    <!--
        header表示网页的头部
        main表示网页的主体部分（一个页面中只会有一个main)
        footer表示网页的底部 文档或节的页脚。页脚通常包含文档的作者、版权信息、使用条款链接、联系信息等等。
        nav表示网页的导航
        aside和主体相关的其它内容(侧边栏)
        article表示一个独立的文章
        section表示一个独立的区块，上边的标签都不能表示时使用section

        div没有语义，就用来表示一个区块，目前来讲div还是我们主要的布局元素
        span行内元素，没有任何的语义，一般用于在网页中选中文字

    -->
    <header></header>
    <main></main>
    <footer></footer>
    <nav></nav>
    <aside></aside>
    <article></article>
    <section></section>

    <div></div>
    <span></span>

</body>
</html>
