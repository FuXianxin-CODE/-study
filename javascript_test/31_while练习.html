<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while练习</title>
    <script>
        /*
            从键盘输入小明的期末成绩:
                当成绩为100时，奖励一辆BMW
                当成绩为80-99时，奖励一台iPhone15s
                当成绩为6-80时，奖励一本参考书
                其它时，什么奖励都没有
        */

        /*
            prompt()可以弹出一个提示框，该提示框中会带有一个文本框，
                用户可以在文本框中输入一段内容，该函数需要一个字符串作为参数
                该字符串将会作为提示框的提示文字

            用户输入的内容作为函数的返回值返回，可以定义一个变量来接收该内容
        */

        while(true){
            var score = prompt("请输入小明的期末成绩(0-100):");
            // 判断用户输入的值是否合法
            if(score>=0&&score<=100){
                break;
            }
            alert("请输入有效的分数!!!");
        }

        // 判断值是否合法
        if(score>100||score<0||isNaN(score)){
            alert("拉出去毙了");
        }else{
            if(score == 100){
                alert("宝马,拿去~~");
            }else if(score >= 80){
                alert("手机，拿去~~");
            }else if(score >= 60){
                alert("奖励一本参考书，快去看");
            }else{
                alert("棍子一根");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
