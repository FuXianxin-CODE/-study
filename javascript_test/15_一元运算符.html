<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一元运算符</title>
    <script>
        /*
            一元运算符，只需要一个操作数
                + 正号
                    -正号不会对数字产生任何影响
                - 负号
                    -负号可以对数字进行负号的取反

                对于非Number类型的值。，
                    它会先将其转换为Number，然后再运算
                    可以对一个其他类型的数据类型使用+，来将其转换为number
                    它的原理和Number()函数一样
        */

        var a = 123;

        a = -a;

        a = true;

        a = "18";

        a = +a;

        console.log("a="+a);
    </script>
</head>

</body>
</html>
