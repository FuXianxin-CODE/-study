<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>HelloWorld</title>
    <!-- JS代码需要编写到script标签中 -->
    <script>
        // 控制浏览器弹出一个警告框
        alert("大家好，我是snow!!");

        // 让计算机在页面中输出一个内容
        // document.write()可以向body中输出一个内容
        document.write("看我出不出来~~~~");

        // 向控制台输出一个内容
        // console.log()的作用是向控制台输出一个内容
        console.log("你猜我在哪里出来呀?");
    </script>
</head>
<body>
    
</body>
</html>
