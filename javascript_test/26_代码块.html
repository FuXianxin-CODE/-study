<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码块</title>
    <script>
        /*
            我们的程序是由一条一条语句构成的
                语句是按照自上向下的顺序一条一条执行的
                在JS中可以使用{}来为语句进行分组，
                    同一个{}中的语句我们称为是一组语句，
                    它们要么都执行，要么都不执行
                    一个{}中的语句我们称为一个代码块
                    在代码块的后面就不用再编写;了

                JS中的代码块，只具有分组的作用，没有其他的用途
                    代码块内容，在外部是完全可见的
        */

        {
            var a = 10;
            alert("hello");
            console.log("你好");
            document.write("snow就是我");
        }

        console.log("a="+a);
    </script>
</head>

</body>
</html>
