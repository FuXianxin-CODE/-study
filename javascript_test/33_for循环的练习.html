        //打印1-100之间所有7的倍数的个数及总和
        // 定义一个变量来保存总和
        var sum = 0;
        // 定义一个计数器，来保存数量
        var count = 0;

        // 打印1-100之间所有的数
        for(var i=1;i<=100;i++){
            if(i%7 == 0){
                sum += i;
                count++;
            }
        }

        console.log("总和为:"+sum);
        console.log("总数量为:"+count);
