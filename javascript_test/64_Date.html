<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <script>
        // Date对象 -在JS中使用Date对象来表示一个时间

        // 创建一个Date对象
        // 如果直接使用构造函数来创建一个Date对象，则会封装为当前代码执行的时间
        var d = new Date();
        console.log(d);

        // 创建一个指定的时间对象
        // 需要在构造函数中传递一个表示时间的字符串作为参数
        // 日期的格式   月份/日/年 时:分:秒
        var d2 = new Date("12/6/1999 3:00:00");
        console.log(d2);

        /*
            getDate()
                -获取当前日期对象时几日
        */
        var date = d2.getDate();
        console.log(date);

        /*
            getDay()
                获取当前日期对象是周几
                会返回一个0-6的值 其中0表示周日
        */
        var day = d2.getDay();
        console.log(day);

        /*
            getMonth()
                获取当前对象的月份
                会返回一个0-11的值
                    0表示1月  以此类推
        */
        var month = d2.getMonth();
        console.log(month);

        // getFullYear()    -获取当前日期对象的年份
        var year = d2.getFullYear();
        console.log(year);

        /*
            getTime()
                获取当前日期对象的时间戳
                时间戳，指的是从格林威治标准时间的1970年1月1日，0时0分0秒
                    到当前日期所花费的毫秒数
                    计算机底层在保存时间时使用的都是时间戳
        */

        var time = d2.getTime();
        console.log(time);

        var d3 = new Date("1/1/1970 0:0:0");
        console.log(d3.getTime());

        // 利用时间戳来测试代码的性能
        var start = Date.now();
        for (var i=0;i<100;i++){
            console.log(i);
        }
        var end = Date.now();
        console.log("执行了："+(end-start)+"毫秒");
    </script>
</head>
<body>
    
</body>
</html>
