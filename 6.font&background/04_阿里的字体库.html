<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>阿里的字体库</title>
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <style>
        i.iconfont{
            font-size: 100px;
        }

        p::before{
            content:'\e625' ;
            font-family: 'iconfont';
            font-size: 100px;
        }
    </style>
</head>
<body>
    <i class="iconfont">&#xe61c;</i>
    <i class="iconfont">&#xe622;</i>
    <i class="iconfont">&#xe623;</i>

    <i class="iconfont icon-qitalaji"></i>
    
    <p>Hello</p>
</body>
</html>
